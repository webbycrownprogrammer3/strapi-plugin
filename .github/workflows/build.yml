name: Build Plugin

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build plugin
        run: npm run build
        
      - name: Check dist folder
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: dist folder was not created"
            exit 1
          fi
          echo "Build successful! dist folder created."
